<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="hero">
    <h3>Coming Soon!</h3>
    <h1>Our Brand New <br> Website Is On It's Way</h1>
    <p>Subscribe for more details.</p>
    <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="your email id" required>
        <button type="submit"><img src="send-icon.png" width="30px"></button>
    </form>
    <span id="msg"></span>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxQm9861lK1PM1_OX7c8AHa39KG-DdqQEvO30wf0s3ZRquDFZA-vCXp4O4u0gJsMVxA/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg");
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Thank You For Subscribinng!"
            setTimeout(function(){
                msg.innerHTML = ""
            },5000 )
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>

</body>
</html>
