<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="back.png" id="backBtn">
        <div class="gallery">
    
            <div>
                <span><img src="1 (1).jpg" alt=""></span>
                <span><img src="1 (7).jpg" alt=""></span>
                <span><img src="1 (3).jpg" alt=""></span>
            </div>
            <div>
                <span><img src="1 (4).jpg" alt=""></span>
                <span><img src="1 (5).jpg" alt=""></span>
                <span><img src="1 (6).jpg" alt=""></span>
            </div>
            <div>
                <span><img src="image-1.png" alt=""></span>
                <span><img src="image-2.png" alt=""></span>
                <span><img src="image-3.png" alt=""></span>
            </div>
        </div>
        <img src="next.png" id="nextBtn">

    </div>

<script>

let scrollContainer = document.querySelector(".gallery");
let backBtn = document.getElementById("backBtn");
let nextBtn = document.getElementById("nextBtn");

scrollContainer.addEventListener("wheel" , (evt) => {
    evt.preventDefault();
    scrollContainer.scrollLeft += evt.deltaY;
    scrollContainer.style.scrollBehavior = 'auto';
});

nextBtn.addEventListener("click", ()=> {
    scrollContainer.style.scrollBehavior = 'smooth';
    scrollContainer.scrollLeft += 900;
});
backBtn.addEventListener("click", ()=> {
    scrollContainer.style.scrollBehavior = 'smooth';
    scrollContainer.scrollLeft -= 900;
});

</script>
    
</body>
</html>
